<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The pop() Method</h2>

<p>The pop() method returns the value that was "popped out":</p>

<p id="fruits"></p>
<p id="fruits2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("fruits").innerHTML = fruits.pop();
document.getElementById("fruits2").innerHTML = fruits;
</script>

</body>
</html>
