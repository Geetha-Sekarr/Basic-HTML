<!DOCTYPE html>

<body>
<h1>JavaScript Classes</h1>
<p id="classes"></p>

<script>
    class Car {
        constructor(name, year) {
            this.name = name;
            this.year = year;
  }
}
    const myCar1 = new Car("Ford", 2014);

document.getElementById("classes").innerHTML = myCar1.name + " " + myCar2.name;
