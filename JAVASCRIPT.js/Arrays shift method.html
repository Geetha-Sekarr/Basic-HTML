<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The shift() Method</h2>

<p id="fruits"></p>
<p id="fruits2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("fruits").innerHTML = fruits;
fruits.shift();
document.getElementById("fruits2").innerHTML = fruits;
</script>

</body>
</html>
