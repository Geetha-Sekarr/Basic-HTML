<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        h1{
            background-color: black;
            color: white;
            margin:2px;
            padding:5px;
        }
        div{
            display:flex;
            flex-direction: row;
            background-color: greenyellow;
            padding:10px;
            width: 200px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>Four</h1>
    </div>
</body>
</html>
